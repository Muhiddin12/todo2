<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="./css/style.css">  
  <title>todoApp</title>
</head>
<body>
  <div class="wrapper">
    <div class="animation">
      <div class="container">
        <h1 class="title">To Do list APP</h1>
        <div class="block">
          <form class="form">
            <input name="todo" id="input" placeholder="Enter text" class="input" type="text" />
            <button class="add">Add</button>
          </form>
          <div class="filter">
            <label class="label">Filter by status: </label>
            <select class="select">
              <option class="clas" value="all">All</option>
              <option class="clas" value="complete">Complete</option>
              <option class="clas" value="proccess">Proccess</option>
            </select>
          </div>
          <ul class="todosList">
  
          </ul>
          <div class="empty">Empty</div>
          <div class="clear">Clear all</div>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/todo.js"></script>
</body>
</html>
