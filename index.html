<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="./css/style.css">

      <!-- switcher Colors -->
  <link rel="stylesheet" type="text/css" class="alternate-style" title="color-2" 
  href="./css/color-2.css" disabled>
  <link rel="stylesheet" type="text/css" class="alternate-style" title="color-3" 
  href="./css/color-3.css" disabled>
  <link rel="stylesheet" type="text/css" class="alternate-style" title="color-4" 
  href="./css/color-4.css" disabled>
  <link rel="stylesheet" type="text/css" class="alternate-style" title="color-5" 
  href="./css/color-5.css" >
  
  <title>todoApp</title>

  <!-- drag end drop -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
</head>
<body>
  <div class="wrapper">
    <div class="animation">
      <div class="container">
        <div class="styles">

          <div class="switchColorBox">
            <div class="style-switcher outer-shadow">
              <div class="style-switcher-toggler s-icon outer-shadow hover-in-shadow">
                <img src="./img/chromatic.png" alt="img">
              </div>
            </div>
          </div>

          <div class="colors">
            <div id="color-1new" class="color-2" onclick="setActiveStyle('color-2')"></div>
            <div id="color-1new" class="color-3" onclick="setActiveStyle('color-3')"></div>
            <div id="color-1new" class="color-4" onclick="setActiveStyle('color-4')"></div>
            <div id="color-1new" class="color-5" onclick="setActiveStyle('color-5')"></div>
          </div>

          <p class="animationcheck">Animation</p>

          <div class="iconMoon">
            <img src="./img/moon.png" alt="img">
          </div>
        </div>

        <h1 class="title">To Do list APP</h1>
        <div class="block">
          <form class="form">
            <input name="todo" id="input" placeholder="Text input" class="input" type="text" />
            <button class="add">Add</button>
          </form>
          <div class="filter">
            <label class="label">Filter by status: </label>
            <select class="select">
              <option class="clas" value="all">All</option>
              <option class="clas" value="complete">Complete</option>
              <option class="clas" value="proccess">Proccess</option>
            </select>
          </div>
          <ul class="todosList">
  
          </ul>
          <div class="clear">Clear all</div>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/todo.js"></script>
</body>
</html>
